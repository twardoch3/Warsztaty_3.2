{% extends 'contact_box/base.html' %}
{% block content %}
    <h3>select groups for {{ person|upper }}</h3>
    {% if groups %}
    <form action="#" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-outline-primary my-2 my-sm-2" type="submit" name="submit" value="submit">
    </form>
    {% else %}
        <h5>No groups in database.</h5>
    {% endif %}
    <a href="{% url 'new_group' %}"><button class="btn btn-outline-primary my-2 my-sm-0">New Group</button></a>
    <p></p>
    <br>
{% endblock %}
