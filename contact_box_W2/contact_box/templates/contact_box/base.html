<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home {% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'contact_box/css/style.css' %}">
    <script src="{% static 'contact_box/js/app.js' %}" type="text/javascript"></script>

</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'all_persons' %}">
        <button type="button" class="btn btn-primary text-white">Persons</button>
    </a>
    <a href="{% url 'list_of_groups' %}">
        <button type="button" class="btn btn-primary text-white"> Groups</button>
    </a>
    <a class="navbar-brand" href="{% url 'new_person' %}">
        <button type="button" class="btn btn-primary text-white">New Person</button>

    <a class="navbar-brand" href="{% url 'new_contact' %}">
        <button type="button" class="btn btn-primary text-white">New Contact</button>
    </a>
    <span class="navbar-brand mb-0 h1">Search for Contacts</span>

    <!-- Search Form -->
    <form action="{% url 'search_results' %}" class="form-inline" method="get">
        {% csrf_token %}
        {{ form_search }}
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"> Search</button>

    </form>
</nav>

<div class="jumbotron jumbotron-fluid bg-primary text-white">
    <div class="container">
        <h1 class="display-4">Contact Box Application </h1>
        <h4>Warsztaty Django 2</h4>
        <p class="lead">Application to manage contacts</p>
    </div>
</div>

<div class="container">
    {% block content %}
        {% include 'contact_box/persons_list.html' %}
    {% endblock %}

    {# The Footer #}
    <div class="footer">
        <div class="container">
            <p>Copyright ttwardoch</p>
            <p>Warsztaty Django 3.2</p>
        </div>
    </div>
</div>
</body>
</html>
